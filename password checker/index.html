    <div class="outerbox">

            <button id="check" type="submit" onclick="run()">check</button>
        </div>
        <div class="description-box">
            <ul>
                <li>password must be between 8 and 16 characters<i class="fa-solid fa-check check1 "></i></li>

            </ul>
        </div>
    </div>
